<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>AngularJS TEST day4</title>
</head>
<body>
	<div ng-app="" ng-controller="personController">
		<!-- * filter
			currency : Format a number to a currency format.
			filter	 : Select a subset of items from an array.
			orderBy	 : Orders an array by an expression.
			lowercase : Format a string to lower case.
			uppercase : Format a string to upper case.
		-->
		<!-- use to add filter : pipe character and a filter -->
		<p>The name is {{ person.lastName | uppercase }}</p>
		<p>The name is {{ person.firstName | lowercase }}</p>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script type="text/javascript">
	function personController($scope){
		$scope.person = {
			firstName : "John",
			lastName : "Doe",
			fullName : function(){
				var x = $scope.person;
				return x.firstName + " " + x.lastName;
			}
		}
	}
	</script>
</body>
</html>
