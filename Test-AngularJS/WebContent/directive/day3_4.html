<!DOCTYPE html>
<html lang="ko">

<meta charset="UTF-8">
<title>AngularJS TEST day4</title>
</head>
<body>
	<div ng-app="" ng-init="names=['Jani','Hege','Kai']">
		<ul>
			<li ng-repeat="x in names">
				{{ x }}
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</body>
</html>
