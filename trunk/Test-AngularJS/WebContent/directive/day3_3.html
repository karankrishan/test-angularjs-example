<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>AngularJS TEST day4</title>
</head>
<body>
	<div ng-app="" ng-init="firstName='John';quantity=1;price=5">
		<p>Name : <input type="text" ng-model="firstName"></p>
		<p>You wrote : {{ firstName }}</p>
		
		Quantity : <input type="number" ng-model="quantity">
		Costs : <input type="number" ng-model="price">
		
		<p>Total in dollar : {{ quantity * price }}</p>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</body>
</html>
