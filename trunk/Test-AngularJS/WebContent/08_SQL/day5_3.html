<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AngularJS TEST day5</title>
</head>
<body>
	<div ng-app="" ng-controller="customerController">
		<table>
			<tr ng-repeat="x in names">
				<td>{{ x.Name }}</td>
				<td>{{ x.Country }}</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script type="text/javascript">
	function customerController($scope, $http){
		var site = "http://www.w3schools.com";
		var page = "/website/Customers_MySQL.php";		// PHP를 JSP로 변경할 수 있다. 
		$http.get(site + page).success(function(response){
			$scope.names = response;
		});
	}
	</script>
</body>
</html>
